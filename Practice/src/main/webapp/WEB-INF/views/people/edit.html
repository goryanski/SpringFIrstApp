<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
    <style>
        input {
            padding: 10px;
            font-size: 24px;
        }
        body {
            font-size: 24px;
            padding: 20px
        }
        .btn {
            border: 1px solid black;
            padding: 10px;
            background-color: orange;
            text-decoration: none;
            color: black;
            font-size: 24px;
            font-family: monospace;
            font-weight: 500;
        }
    </style>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="fullName">Enter full name: </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
    <br/><br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br/><br/>
    <label for="yearOfBirth">Enter year of birth: </label>
    <input type="text" th:field="*{year}" id="yearOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
    <br/><br/>
    <input type="submit" value="Edit" class="btn"/>
</form>

</body>
</html>
